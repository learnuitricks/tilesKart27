<div class="container">
        <div class="card ">
        <div class="card-header bg-primary">Login</div>
        <div class="card-body ">
                <form name="loginForm" #loginForm="ngForm">
        <div class="form-group row" >
            <label for="Username" class="col-md-4 col-form-label text-md-right">Username</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="userName" [(ngModel)]="userName"  required #uName="ngModel" pattern="^[1-9][0-9]{5}$" />
            </div>
            <div class="alert alert-danger" *ngIf="(uName.dirty && !uName.valid && uName.errors?.required)">
                    user name is require field
            </div>
            <div class="alert alert-danger" *ngIf="(uName.dirty && !uName.valid && uName.errors?.pattern)">
                user name does not match with the postal code       </div>
            <div>
                    uName is dirty : {{uName.dirty}}
            </div>
            <div>
                        uName is pristine : {{uName.pristine}}
                </div>
                <div>
                                uName is valid : {{uName.valid}} 
                </div>
        </div>
      
      <div class="form-group row">
            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
            <div class="col-md-6">
                <input type="password" class="form-control" name="password" [(ngModel)]="passWord"  required />
            </div>

      </div>
     <div class="col-md-6 offset-md-4 ">
        <button class="btn btn-primary" (click)="login()" [disabled]="!loginForm.valid">Login</button>
     </div>
     <div>
             loginForm Valid : {{loginForm.valid}}
     </div>
    </form>
     </div>
     <div class="card-footer bg-primary"></div>
     </div>
     </div>
