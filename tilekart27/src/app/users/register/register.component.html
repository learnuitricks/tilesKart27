<div class="container" >
    <form  [formGroup]='registerForm'>
    <div class="form-group" >
      <label for="userName">User Name</label>
      <input type="text" class="form-control"  formControlName="userName"   required >
    </div>

    <div class="alert alert-danger" *ngIf="registerForm.get('userName').status=='INVALID'">
      user name is required field
    </div>
    <div class="form-group" >
      <label for="email">Email</label>
      <input type="email"  class="form-control" formControlName="email">
    </div>
    <div class="form-group" >
      <label for="phoneNumber">Phone Number</label>
      <input type="phone"  class="form-control" formControlName="phone" >
    </div>

    <div>
      <input type="number" name="" id="" appMaxValue="60">
    </div>
    
   
    <div formGroupName="billingAdress">
        <h3>Billing Address</h3>
        <label>
          Door Number
          <input type="text" formControlName="doorNumber">
        </label>
         <label>
          City:
          <input type="text" formControlName="city">
        </label>
       
         <label>
          Pin Code:
          <input type="text" formControlName="zip">
        </label>

        <div>
          control status : {{registerForm.get('billingAdress').get('zip').status}}
        </div>

        <div class="alert alert-danger" *ngIf="registerForm.get('billingAdress').get('zip').status=='INVALID' && registerForm.get('billingAdress').get('zip').hasError('required')">
          zip code is required field
        </div>
 
        <div class="alert alert-danger" *ngIf="registerForm.get('billingAdress').get('zip').status=='INVALID' && registerForm.get('billingAdress').get('zip').hasError('pattern')">
          zip code should match with the pattern
        </div>
     


    </div>


   


    <div>
      <button class="btn btn-primary" (click)="register()" [disabled]="!registerForm.valid" >Register</button>
       </div>
      
       <div>
         {{saveMessage}}
       </div>
   
    </form>
   </div>
